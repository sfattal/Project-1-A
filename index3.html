<!DOCTYPE html>
<html>
<head>
	<title>What's Wrong With Me?</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Linking Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail' rel='stylesheet' type='text/css'>
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<div class="well text-center">
					<form>
						<div id="displayDiagnosis">Display Diagnosis</div>	
					</form> 
					
					<button type="button" class="btn btn-success" id="doc-button">Search for doctors in your area!</button>
				</div>
			</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="well text-center">
					<form>
						<div id="displayDoctors"></div>	
					</form> 
				</div>
			</div>
		</div>

		<!-- <br><br>

		<div class="row text-center">		

			<div class="col-lg-12">
					<div class="well text-center">
						
					</div>
			</div>

		<br><br> -->

		<div>
			<h2>Carousel Example</h2>  
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>
			
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="" alt="Doc 1" style="width:100%;">
						<div class="carousel-caption d-none d-md-block">
							<h5>...</h5>
							<p>...</p>
						</div>
					</div>
				
					<div class="item">
						<img src="" alt="Doc 2" style="width:100%;">
						<div class="carousel-caption d-none d-md-block">
							<h5>...</h5>
							<p>...</p>
						</div>
					</div>
					
					<div class="item">
						<img src="" alt="Doc 3" style="width:100%;">
						<div class="carousel-caption d-none d-md-block">
							<h5>...</h5>
							<p>...</p>
						</div>
					</div>

					<div class="item">
						<img src="" alt="Doc 4" style="width:100%;">
					</div>

					<div class="item">
						<img src="" alt="Doc 5" style="width:100%;">
					</div>
				</div>
			
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
			</div>
					
		<div class="row text-center">
			<div class="col-lg-12">
				<a class="btn btn-primary" href=index.html>Start Over</a>
			</div>
		</div>

	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
